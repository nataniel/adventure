<?php

/** @var \Main\Model\Page $page */
$page = $this->page;
$sources = $page->getSources();
?>
<h2>Strony źródłowe</h2>
<ul>
    <?php foreach ($sources as $choice): ?>
        <li>
            <?= $this->linkTo($choice->getParent()->getName(), '/admin/pages/edit/' . $choice->getParent()->id()) ?><br />
            <small><?= $choice->getName() ?></small>
        </li>
    <?php endforeach; ?>
</ul>
